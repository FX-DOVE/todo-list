<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="todostyle.css">

    <title>Todo-list </title>
  </head>
  <body>
    <section class="todo">
      <h2>list your daily activities <br><em>and track them one after the order</em></h2>
      <div class="input">
        <input type="text" class="input-field" id="todoInput" placeholder="what do you want to add"/>
        <button class="btn">Add</button>
      </div>
      <ul class="list-items">
        <li id="todoList"></li>  
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">designed by</p>
        <p class="made-by">chisom</p>
        <p class="author">opie (f)</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
